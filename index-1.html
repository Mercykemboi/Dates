<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form id="form">
        <div class="header">
            Check your birth day and akan name for free. All we need is your date of birth and gender
        </div>

        <label>Select your Gender:</label>
        <div class="mb">
            <input type="radio" name="gender" value="male" id="male" checked>
            <span>Male</span>

            <input type="radio" name="gender" id="female" value="female">
            <span>Female</span>
        </div>

        <label>Date of Birth:</label>
        <div class="date-inputs mb">

            <input type="text" maxlength="2" id="dd" size="2" placeholder="DD" required>

            <select id="mm" required>
                <option value="0">Jan</option>
                <option value="1">Feb</option>
                <option value="2">Mar</option>
                <option value="3">Apr</option>
                <option value="4">May</option>
                <option value="5">Jun</option>
                <option value="6">Jul</option>
                <option value="7">Aug</option>
                <option value="8">Sep</option>
                <option value="9">Oct</option>
                <option value="10">Nov</option>
                <option value="11">Dec</option>
            </select>

            <input type="text" maxlength="4" minlength="4" id="yy" placeholder="YYYY" size="4" required>

        </div>

        <div>
           <p> <button type="button" class="btn" id="check">Check Birth Day</button></p>
        </div>

        <div id="result">

        </div>
    </form>

    <script src="dates.js"></script>
</body>
</html>
